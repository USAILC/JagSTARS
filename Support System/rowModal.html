<script>
var pdButton = document.getElementById('pd-access')
var pdSpinner = document.getElementById('spinner');

pdButton.addEventListener('click', function() {

  // Show the spinner
  pdSpinner.style.display = 'inline-block';

  // Wait for 3 seconds
  setTimeout(function() {

    // Hide the spinner
    pdSpinner.style.display = 'none';
  }, 3000);
});
</script>
