<!-- MODAL FORM ADD RECORD ****************************************************-->
<div class="modal" tabindex="-1" id="customAdd" data-bs-backdrop="static" >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a New Record</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> 
        <div class="modal-body">
          <form id="addRecordForm" class="was-validated">
            <div class="row mt-2">
                <div class="col">
                  <label class="form-label" for="name_add">Name:</label>
                  <input list="nameOptions" type="text" class="form-control form-control-sm" id="name_add" name="name_add" required>
                  <datalist id="nameOptions"></datalist>
                </div>
                <div class="col">
                  <label class="form-label" for="email_add">Email:</label>
                  <input list="emailOptions" type="text" title="Must be a southalabama.edu address" class="form-control form-control-sm" required pattern=".*[sS][oO][uU][tT][hH][aA][lL][aA][bB][aA][mM][aA]\.[eE][dD][uU]" id="email_add" name="email_add" required>
                  <datalist id="emailOptions"></datalist>
                </div>
                <div class="col">
                  <label class="form-label">Phone:</label>
                  <input type="text" class="form-control form-control-sm" id="phone_add" required>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                  <label class="form-label" for="jag_add">Jag Number:</label>
                  <input list="jagOptions" type="text" title="Include J00; Must be nine characters" required pattern="[Jj]00.{6}" maxlength="9" class="form-control form-control-sm" id="jag_add" name="jag_add" required>
                  <datalist id="jagOptions"></datalist>
                </div>
                <div class="col">
                  <label class="form-label">Category:</label>
                  <div class="form-group">
                  <select class="form-control form-control-sm" id="cat_add">
                      <option value="Canvas">Canvas</option>
                      <option value="Consultation">Consultation</option>
                      <option value="Panopto">Panopto</option>
                      <option value="Zoom">Zoom</option>
                      <option value="Proctoring">Proctoring</option>
                      <option value="Studio">Studio</option>
                      <option value="Third-Party Tools">Third-Party Tools</option>
                      <option value="Other">Other</option>
                  </select>
                  </div>
              </div>
                <div class="col">
                  <label class="form-label">Staff:</label>
                  <div class="form-group">
                  <select class="form-control form-control-sm" id="agent_add">
                    <option value="Unassigned" selected>Unassigned</option>
                      <!-- ADD OPTIONS HERE IN THE SAME FORMAT AS UNASSIGNED -->
                  </select>
                  </div>
                </div>
            <div class="row mt-2">
                <label class="form-label">Description:</legend>
                <div class="form-group">
                    <textarea id="desc_add" class="form-control form-control-sm" rows="6"></textarea>
                </div>
                <p>Upload an Attachment</p>
                <input type="file" class="uploader">
                <div class="output"></div>
            </div>
            </div>
            <div style="text-align:right">
              <input type="checkbox" id="email_yn" name="email_yn">
              <label for="email_yn" style="margin-right: 15px; margin-bottom: 15px">Send Email?</label>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary mt-4" id="add-record-button">Add</button>
          </div>
          </div>
          </form>              
        </div>
      </div>
    </div>
</div>
