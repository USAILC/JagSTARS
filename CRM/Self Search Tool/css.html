    /* coding with nick */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap');
    *{
      box-sizing: border-box;
    }
    body{
      background: rgb(225, 234, 234);
      /* background: linear-gradient(90deg, rgba(0,32,91,1) 0%, rgba(191,13,62,1) 71%, rgba(88,68,70,1) 100%);  */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      margin: 0;
    }
    .quiz-container{
      background-color: #fff;
      /* border-radius: 10px; */
      box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.1);
      width: 1000px;
    }
    
    .quiz-container .requestButton {
        line-height: 12px;
        width: 10%;
      height: 50px;
      padding: 0px;
      border-radius: 10px; 
        font-size: 10pt;
        /* font-family: tahoma; */
        margin-top: 1px;
        margin-right: 2px;
        /* position: absolute; */
        /* top: 0; */
        /* right: 0; */
        align-items: center;
        display: flex;
        float: right;
      background-color: red;
    }
    
    .quiz-header{
      font-size: 30px;
      padding-left: 4rem;
      padding-right: 4rem;
    }
    h2{
      padding: 1rem;
      text-align: center;
      margin: 0;
    }
    button{
      background-color: #6ECEB2;
      color: #fff;
      border: none;
      display: block;
      width: 100%;
      cursor: pointer;
      font-size: 1.1rem;
      font-family: inherit;
      padding: 1.3rem;
    }
    button:hover{
      background-color: #00A9E0;
    }
    button:focus{
      outline: none;
      background-color: #44b927;
    }
    
    .groupBox{
      margin-top: 50px;
      margin-bottom: 50px;
    }
    
    .centeredForm{
      text-align:center;
    }
    
    .ulChange{
      list-style-type:none;
      margin-left: 70px;
      margin-bottom: 2rem;
      margin-top: 2rem;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #D6EEEE;
    }
